<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="main">
      <img alt="bg-pattern" class="pattern" />
      <div class="container">
        <img src="./images/illustration-hero.svg" alt="hero" class="hero" />
        <div class="description">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <div class="left-side">
              <img class="icon" src="./images/icon-music.svg" alt="" />
              <div class="content">
                <h3>Annual Plan</h3>
                <small>$59.99/year</small>
              </div>
            </div>
            <div class="right-side">
              <h6>Change</h6>
            </div>
          </div>
          <div class="proceed__btn">Proceed to Payment</div>
          <div class="cancel__btn">Cancel Order</div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/JarnKet">JarnKet</a>.
      </div>
    </section>
  </body>
</html>
